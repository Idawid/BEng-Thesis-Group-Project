<div id="sentiment-chart"></div>

<script>
  // ApexCharts options and config
  window.addEventListener("load", function () {
    const options = {
      colors: ["#9333ea"],
      series: [
        {
          name: "Sentiment",
          color: "#9333ea",
          data: [
            {x: "Mon", y: -231},
            {x: "Tue", y: 122},
            {x: "Wed", y: 63},
            {x: "Thu", y: 421},
            {x: "Fri", y: -122},
            {x: "Sat", y: 323},
            {x: "Sun", y: 111},
          ],
        }
      ],
      chart: {
        type: "bar",
        height: "320px",
        fontFamily: "Inter, sans-serif",
        toolbar: {
          show: false,
        },
      },
      plotOptions: {
        bar: {
          horizontal: false,
          columnWidth: "70%",
          borderRadiusApplication: "end",
          borderRadius: 8,
        },
      },
      tooltip: {
        shared: true,
        intersect: false,
        style: {
          fontFamily: "Inter, sans-serif",
        },
      },
      states: {
        hover: {
          filter: {
            type: "darken",
            value: 1,
          },
        },
      },
      stroke: {
        show: true,
        width: 0,
        colors: ["transparent"],
      },
      grid: {
        show: false,
        strokeDashArray: 4,
        padding: {
          left: 2,
          right: 2,
          top: -14
        },
      },
      dataLabels: {
        enabled: false,
      },
      legend: {
        show: false,
      },
      xaxis: {
        floating: false,
        labels: {
          show: true,
          style: {
            fontFamily: "Inter, sans-serif",
            cssClass: 'text-xs font-normal fill-gray-500 dark:fill-gray-400'
          }
        },
        axisBorder: {
          show: false,
        },
        axisTicks: {
          show: false,
        },
      },
      yaxis: {
        show: false,
      },
      fill: {
        opacity: 1,
      },
    }

    if (document.getElementById("sentiment-chart") && typeof ApexCharts !== 'undefined') {
      const chart = new ApexCharts(document.getElementById("sentiment-chart"), options);
      chart.render();
    }
  });
</script>
